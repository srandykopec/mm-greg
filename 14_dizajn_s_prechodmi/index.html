<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/style.css">  
  <title>Frontend Mentor | Results summary component</title>
 
</head>
<body>
  <article class="skore">

    <h3 class="skore__h3">Your Result</h3>

    <h1 class="skore__h1">76</h1>

    <p class="skore__p-popis">of 100</p>
    
    <h2 class="skore__h2">Great</h2>
    <p class="skore__p">
      You scored higher than 65% of the people who have taken these tests.
    </p>
  </article>
    
  <article class="sumar">

    <h3 class="sumar__h3">Summary</h3>
    
    <section class="sumar_section sumar_section--cervena">
      <img src="assets/images/icon-reaction.svg" alt="ikonka reakcii">
      <p class="sumar__p-vlastnost">Reaction</p>
      <p class="sumar__p-hodnota">80 / 100</p>
    </section>
    
    <section class="sumar_section">
      <img src="assets/images//icon-memory.svg" alt="ikonka reakcii">
      <p class="sumar__p-vlastnost">Memory</p>
      <p class="sumar__p-hodnota">92 / 100</p>
  </section>

    <section class="sumar_section">
      <img src="assets/images/icon-verbal.svg" alt="Verbal">
      <p class="sumar__p-vlastnost">Verbal</p>
      <p class="sumar__p-hodnota">61 / 100</p>
  </section>

    <section class="sumar_section">
      <img src="assets/images/icon-visual.svg" alt="Visual">
      <p class="sumar__p-vlastnost">Visual</p>
      <p class="sumar__p-hodnota">72 / 100</p>
  </section>
    
    <a href="#">Continue</a>

    <!-- funguje -->
    
  </article>

</body>
</html>
